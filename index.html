<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Age Calculater</title>
</head>

<body>
    <div class="container">

        <div class="inner-container">
            <h1>Age Calculater</h1>
            <div class="input-field">
                <div class="date-container">
                    <label for="date">Date</label>
                    <input type="number" id="date" name="date" min="01" max="31" />
                </div>
                <div class="month-container">
                    <label for="month">Month</label>
                    <input type="number" id="month" name="date" min="1" max="12" />
                </div>
                <div class="year-container">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="date" min="1" max=`${new Date().getFullYear()}` />
                </div>
            </div>
            <div id="data"></div>
            <div class="button-container">
                <button id="btn">Submit</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
